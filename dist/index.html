<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/3ee2a637a5.js" crossorigin="anonymous"></script>
  </head>
  <body>
  
    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/todo.png" alt="todo" />
          <h3>to-do LIST</h3>
        </div>
      </header>
      <section class="dashboard">
        <div class="home">
          <h3>Home</h3>
          <ul>
            <li><div id="all-tasks">All Tasks</div></li>
            <li><div id="important">Important</div></li>
            <li><div id="today">Today</div></li>
          </ul>
          <div class="line"></div>
        </div>
        <div class="projects">
          <h3>Projects</h3>
          <div class="projects-container"></div>
          <div class="btn">+ Project</div>
          <div class="project-form hidden">
            <form action="#" method="post">
              <input type="text" id="username" placeholder="project name" />
            </form>
            <button id="add">Add</button>
            <button id="cancel">Cancel</button>
          </div>
        </div>
      </section>
      <section class="viewport hidden">
        <h3></h3>
        <button id="display-todo">+TO-DO</button>
        <dialog id="dialog">
          <div class="todo-form">
            <form action="#" method="post">
              <input type="text" id="name" placeholder="title" required />
              <textarea
                id="description"
                placeholder="description (optional)"
              ></textarea>
              <input type="date" id="date" required />
              <label>Important: <input type="checkbox"  id="checkbox"/></label>
            </form>
            <button id="add">Add</button>
            <button id="cancel">Cancel</button>
          </div>
        </dialog>
        <div class="todos-container"></div>
      </section>
    </div>
  </body>
</html>
